name: Reusable test workflow
on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
      test_command:
        required: true
        type: string
      artifact_name:
        required: false
        type: string
      artifact_path:
        required: false
        type: string

jobs:
  run-tests:
    name: Run ${{ inputs.component }} tests
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set permissions for container volumes
        run: |
          echo "HOST_UID=$(id -u)" >> $GITHUB_ENV
          echo "HOST_GID=$(id -g)" >> $GITHUB_ENV

      - name: Make test script executable
        run: chmod +x ./test.sh

      - name: Run ${{ inputs.component }} tests
        run: ${{ inputs.test_command }}

      - name: Upload test artifacts
        if: always() && inputs.artifact_name != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_path }}
          retention-days: 7

      - name: Upload mobile APK on success
        if: success() && inputs.component == 'mobile'
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk-${{ github.run_number }}
          path: front/public/client.apk
          retention-days: 30
