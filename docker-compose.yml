services:
  db:
    image: postgres:17-alpine
    container_name: db
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - database_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/back/Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    container_name: server
    ports:
      - "127.0.0.1:${SERVER_PORT:-8080}:${SERVER_INTERNAL_PORT:-3000}"
    volumes:
      - ./back:/app
      - back_deps:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    env_file: docker/.env.run
    environment:
      - PORT=${SERVER_INTERNAL_PORT:-3000}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}?schema=public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${SERVER_INTERNAL_PORT:-3000}/about.json"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  prisma:
    build:
      context: .
      dockerfile: docker/prisma/Dockerfile
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    container_name: prisma_studio
    ports:
      - "127.0.0.1:5555:5555"
    volumes:
      - ./back:/app
      - back_deps:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    env_file: docker/.env.run
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}?schema=public

  client_web:
    build:
      context: .
      dockerfile: docker/front/Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    container_name: web
    ports:
      - "127.0.0.1:${WEB_PORT:-8081}:5173"
    volumes:
      - ./front:/app
      - front_deps:/app/node_modules
      - /app/.vite
    depends_on:
      server:
        condition: service_healthy
      client_mobile:
        condition: service_completed_successfully
    env_file: docker/.env.run
    restart: unless-stopped

  client_mobile:
    build:
      context: .
      dockerfile: docker/mobile/Dockerfile
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: client_mobile
    env_file: docker/.env.run
    volumes:
      - ./front/public:/output
      - mobile_keystore:/keystore
      - mobile_build:/app/build
      - mobile_gradle:/opt/android-sdk-linux/.gradle

  tunnel:
    image: snowdreamtech/frpc:alpine3.21
    container_name: tunnel
    restart: unless-stopped
    env_file: docker/.env.run
    volumes:
      - ./docker/frpc.toml:/etc/frp/frpc.toml
    command: -c /etc/frp/frpc.toml
    depends_on:
      server:
        condition: service_healthy

volumes:
  database_data:
    name: area_database
  back_deps:
    name: area_back_deps
  back_dist:
    name: area_back_dist
  front_deps:
    name: area_front_deps
  mobile_build:
    name: area_mobile_build
  mobile_gradle:
    name: area_mobile_gradle
  mobile_keystore:
    name: area_mobile_keystore
